apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      containers:
        - name: nextcloud
          image: nextcloud/all-in-one:latest
          ports:
            - containerPort: 80
              name: nextcloud
          volumeMounts:
            - name: nextcloud-data
              mountPath: /var/www/html
          env:
            - name: NEXTCLOUD_DB_HOST
              value: nextcloud-mysql-service.default.svc.cluster.local
            - name: NEXTCLOUD_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-mysql-secret
                  key: MARIADB_ROOT_PASSWORD
            - name: NEXTCLOUD_DB_USER
              value: root
            - name: NEXTCLOUD_DB_NAME
              value: nextcloud-mysql
      volumes:
        - name: nextcloud-data
          persistentVolumeClaim:
            claimName: nextcloud-pvc
---
kind: Service
apiVersion: v1
metadata:
  name: nextcloud-service
spec:
  type: NodePort
  selector:
    app: nextcloud
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30007

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /home/ubuntu/project/wp-data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: manual

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  annotations:
    spec.ingressClassName: nextcloud
    cert-manager.io/cluster-issuer: letsencrypt-prod # must match cert/clusterissuer.yaml metadata.name
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nextcloud
  rules:
    - host: www.sbb.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  nextcloud-service
                port:
                  number: 80
  tls:
    - hosts:
        - www.sbb.org
      secretName: letsencrypt-prod-secret

---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nextcloud
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
  controller: k8s.io/ingress-nginx