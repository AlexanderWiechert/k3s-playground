apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      containers:
        - name: nextcloud
          image: nextcloud
          ports:
            - containerPort: 80
              name: nextcloud
          volumeMounts:
            - name: nextcloud-data
              mountPath: /var/www/html
          env:
            - name: MYSQL_HOST
              value: nextcloud-mysql-service.default.svc.cluster.local
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-mysql-secret
                  key: MARIADB_ROOT_PASSWORD
            - name: MYSQL_USER
              value: root
            - name: MYSQL_DATABASE
              value: nextcloud-mysql
            - name: NEXTCLOUD_ADMIN_USER
              value: alex
            - name: NEXTCLOUD_ADMIN_PASSWORD
              value: SuperSecret
      volumes:
        - name: nextcloud-data
          persistentVolumeClaim:
            claimName: nextcloud-pvc
---
kind: Service
apiVersion: v1
metadata:
  name: nextcloud-service
spec:
  type: ClusterIP
  selector:
    app: nextcloud
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /srv/data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: manual

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  annotations:
    spec.ingressClassName: nextcloud
    cert-manager.io/cluster-issuer: letsencrypt-prod # must match cert/clusterissuer.yaml metadata.name
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nextcloud
  rules:
    - host: nc.sbb.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  nextcloud-service
                port:
                  number: 80
  tls:
    - hosts:
        - nc.sbb.org
      secretName: letsencrypt-prod-secret

---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nextcloud
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
  controller: k8s.io/ingress-nginx